# Agency Configuration File

# Resource Management Settings
AGENCY_RESOURCE_QUOTA_CPU: 80.0
AGENCY_RESOURCE_QUOTA_MEMORY: 1024  # in MB
AGENCY_MAX_CONCURRENT_TASKS: 20

# Caching Settings
AGENCY_CACHE_ENABLED: true
AGENCY_CACHE_SIZE_LIMIT: 1000
AGENCY_CACHE_TTL_SECONDS: 3600

# Logging Settings
LOG_LEVEL: INFO
LOG_FORMAT: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"

# RAG System Settings
RAG_EMBEDDING_MODEL: "sentence-transformers/all-MiniLM-L6-v2"
RAG_VECTOR_STORE_TYPE: "faiss"
RAG_RETRIEVAL_TOP_K: 5

# MCP Integration Settings
MCP_SERVER_HOST: "localhost"
MCP_SERVER_PORT: 8080
MCP_TIMEOUT_SECONDS: 30

# Security Settings
JWT_SECRET_KEY: "your-secret-key-here"
JWT_ALGORITHM: "HS256"
JWT_EXPIRATION_DELTA_HOURS: 24

# Database Settings (if using persistent storage)
DATABASE_URL: "sqlite:///./agency.db"
DATABASE_POOL_SIZE: 5
DATABASE_POOL_OVERFLOW: 10

# Communication Settings
NOTIFICATION_DEFAULT_CHANNEL: "email"
AGENT_MAIL_API_URL: "http://localhost:8000/api/mail"

# Skill Management Settings
SKILL_MARKETPLACE_URL: "https://api.agency-marketplace.com"
LOCAL_SKILLS_DIR: "./skills"
AGENT_SKILLS_DIR: "./agent_skills"

# System Operations Settings
FILESYSTEM_ROOT_PATH: "./workspace"
MAX_FILE_SIZE_MB: 100
ALLOWED_FILE_EXTENSIONS:
  - ".txt"
  - ".py"
  - ".js"
  - ".ts"
  - ".json"
  - ".yaml"
  - ".yml"
  - ".md"
  - ".html"
  - ".css"